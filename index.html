<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShipERP Q&A Bot</title>
</head>
<body>

<h2>Upload a Document</h2>
<input type="file" id="fileInput" />
<button onclick="uploadFile()">Upload</button>
<p id="uploadStatus"></p>

  <h2>Ask the ShipERP AI Bot</h2>
  <form id="ask-form">
    <input type="email" name="user_email" placeholder="Your email" required />
    <br><br>
    <textarea name="question" placeholder="Type your question here..." rows="5" cols="50" required></textarea>
    <br><br>
    <button type="submit">Ask</button>
  </form>
  <p><strong>Response:</strong></p>
  <pre id="response"></pre>

  <script>
    const form = document.getElementById('ask-form');
    const responseBox = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const res = await fetch('https://docqa-api.onrender.com/ask', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        responseBox.textContent = data.answer || data.error || 'No response';
      } catch (error) {
        responseBox.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
