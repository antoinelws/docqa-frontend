<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShipERP AI Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #1a1a1a;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 800;
      color: #0070f3;
    }
    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem 6rem;
    }
    .hero h1 {
      font-size: 2rem;
      font-weight: 800;
      color: #1a1a1a;
      margin-bottom: 1rem;
    }
    .hero p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .cta-buttons a {
      background-color: #0070f3;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    .cta-buttons a:hover {
      background-color: #005ad4;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ShipERP</div>
    <nav>
      <a href="#">Solutions</a>
      <a href="#">Company</a>
      <a href="#">Support</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Transform Your Supply Chain with Intelligent Shipping</h1>
    <p>Automate your logistics processes with innovative supply chain software solutions.</p>
    <div class="cta-buttons">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLScyH3XhKbLjDyKnCdA3qvdvOsi0v-6JGQyALRbCANuEHAmGTQ/viewform" target="_blank">Request a Quote</a>
      <a href="ask.html">Use the ShipERP Q&A AI Bot</a>
    </div>
  </section>
</body>
</html>
