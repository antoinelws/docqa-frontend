<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShipERP AI Assistant</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
</head>
<body>
  <div class="home-screen">
    <h1>Thank you for using ShipERP</h1>
    <div class="home-buttons">
      <a href="sow_options_customer.html" class="btn primary">Request a Quote for New SOW</a>
      <a href="qa.html" class="btn secondary">Use the ShipERP Q&A AI Bot</a>
      <a href="#" class="btn secondary" onclick="logout(event)">Logout</a>
    </div>
  </div>

  <script>
    function apiBase() {
      return (window.DOCQA_API_BASE || "").replace(/\/+$/, "");
    }

    async function apiFetch(path, options = {}) {
      const API = apiBase();
      if (!API) throw new Error("Missing DOCQA_API_BASE");

      return fetch(`${API}${path}`, { ...options, credentials: "include" });
    }

    async function guard() {
      const role = localStorage.getItem("shiperp_user_role");
      if (role !== "customer") {
        window.location.href = "login.html?role=customer";
        return;
      }

      const res = await apiFetch("/me");
      if (!res.ok) {
        window.location.href = "login.html?role=customer";
      }
    }

    async function logout(e) {
      if (e) e.preventDefault();
      try { await apiFetch("/logout", { method: "POST" }); } catch {}
      localStorage.removeItem("shiperp_user_role");
      localStorage.removeItem("shiperp_user_email");
      window.location.href = "login.html?role=customer";
    }

    guard();
  </script>
</body>
</html>
