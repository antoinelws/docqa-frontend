<!-- public/customer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShipERP AI Assistant</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
</head>
<body>
  <div class="home-screen">
    <h1>Thank you for using ShipERP</h1>
    <div class="home-buttons">
      <a href="sow_options_customer.html" class="btn primary">Request a Quote for New SOW</a>
      <a href="#" class="btn secondary" onclick="openAIBot(event)">Use the ShipERP Q&A AI Bot</a>
    </div>
  </div>

  <script>
    function apiBase() {
      return (window.DOCQA_API_BASE || "").replace(/\/+$/, "");
    }

    function requireRoleOrRedirect(expectedRole) {
      const email = localStorage.getItem("shiperp_user_email");
      const role  = localStorage.getItem("shiperp_user_role");
      if (!email || role !== expectedRole) {
        window.location.href = `login.html?role=${encodeURIComponent(expectedRole)}`;
        return null;
      }
      return email;
    }

    function openAIBot(e) {
      if (e) e.preventDefault();

      const email = requireRoleOrRedirect("customer");
      if (!email) return;

      const token = localStorage.getItem("docqa_token");
      if (!token) {
        window.location.href = "login.html?role=customer";
        return;
      }

      const API = apiBase();
      if (!API) {
        alert("Missing DOCQA_API_BASE config.");
        return;
      }

      // After SSO, come back to your Vercel bot page
      const nextUrl = `${window.location.origin}/qa.html`;

      window.location.href =
        `${API}/sso?token=${encodeURIComponent(token)}&next=${encodeURIComponent(nextUrl)}`;
    }

    requireRoleOrRedirect("customer");
  </script>
</body>
</html>
