<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Carrier – Customer Request</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .form-group label,
    .form-group input,
    .form-group select {
      flex: 1 1 45%;
      margin: 0.5rem;
    }
    fieldset {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
    }
    .container {
      max-width: 960px;
      margin: auto;
    }
    .btn.primary {
      background-color: #0c3c60; color: #fff; border: none;
      padding: 12px 24px; border-radius: 8px; cursor: pointer;
      margin-top: 16px; transition: background .3s;
    }
    .btn.primary:hover { background-color: #0a2f4a; }
  </style>
</head>
<body>
  <div class="container">
    <h2>New Carrier – Request Form</h2>

    <form id="formNewCarrier">
      <div class="form-group">
        <label>Client Name</label>
        <select id="clientName" name="clientName">
          <option value="">Select client</option>
          <option value="A.O SMITH CORPORATION">A.O SMITH CORPORATION</option>
          <option value="ABC">ABC</option>
          <option value="AGUSTA">AGUSTA</option>
          <option value="AMER SPORTS EUROPE SERVIC">AMER SPORTS EUROPE SERVIC</option>
          <option value="AMMANN SCHWEIZ AG">AMMANN SCHWEIZ AG</option>
        </select>

        <label>Your email address</label>
        <input id="email" name="email" type="email" />
      </div>

      <div class="form-group">
        <label>Carrier Name</label>
        <select id="carrierName" name="carrierName">
          <option value="">Select carrier</option>
          <option value="ABFS Class">ABFS Class</option>
          <option value="AIT Worldwide">AIT Worldwide</option>
          <option value="Amazon Merchant Fulfillment">Amazon Merchant Fulfillment</option>
        </select>

        <label>If not listed, type the carrier name</label>
        <input id="carrierOther" name="carrierOther" type="text" />
      </div>

      <div class="form-group">
        <label>Do you already use this carrier with ShipERP on another plant?</label>
        <select id="alreadyUsed" name="alreadyUsed">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="I do not know">I do not know</option>
        </select>

        <label>Z-enhancements with this carrier</label>
        <select id="zEnhancements" name="zEnhancements">
          <option value="Less than 10">Less than 10</option>
          <option value="Between 10 and 50">Between 10 and 50</option>
          <option value="More than 50">More than 50</option>
          <option value="I'm not sure">I'm not sure</option>
        </select>
      </div>

      <div class="form-group">
        <label>Online or Offline</label>
        <select id="onlineOrOffline" name="onlineOrOffline">
          <option value="Online">Online</option>
          <option value="Offline">Offline</option>
          <option value="I do not know">I do not know</option>
        </select>
      </div>

      <fieldset>
        <legend>What type of feature will you use?</legend>
        <label><input type="checkbox" name="features" value="Shipping & Labeling" /> Shipping & Labeling</label>
        <label><input type="checkbox" name="features" value="Rate quoting" /> Rate quoting</label>
        <label><input type="checkbox" name="features" value="Tracking" /> Tracking</label>
        <label><input type="checkbox" name="features" value="Proof of Delivery" /> Proof of Delivery</label>
        <label><input type="checkbox" name="features" value="Hazmat shipping" /> Hazmat shipping</label>
        <label><input type="checkbox" name="features" value="End of day manifest" /> End of day manifest</label>
        <label><input type="checkbox" name="features" value="Create Request for Pickup" /> Create Request for Pickup</label>
        <label><input type="checkbox" name="features" value="Cancel Request for Pickup" /> Cancel Request for Pickup</label>
        <label><input type="checkbox" name="features" value="Address Validation" /> Address Validation</label>
        <label><input type="checkbox" name="features" value="Electronic Trade Documents" /> Electronic Trade Documents</label>
      </fieldset>

      <div class="form-group">
        <label>SAP Version</label>
        <input id="sapVersion" name="sapVersion" placeholder="Example: ECC 6.0 EHP8" type="text" />

        <label>ABAP Version</label>
        <input id="abapVersion" name="abapVersion" type="text" />
      </div>

      <div class="form-group">
        <label>Current ShipERP version</label>
        <select id="shiperpVersion" name="shiperpVersion">
          <option value="Above 4.5">Above 4.5</option>
          <option value="Between 4.0 and 4.5">Between 4.0 and 4.5</option>
          <option value="Between 3.6 and 3.9">Between 3.6 and 3.9</option>
          <option value="Lower than 3.6">Lower than 3.6</option>
        </select>

        <label>Do you currently use or have used a SERPCAR carrier?</label>
        <select id="serpcarUsage" name="serpcarUsage">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="I do not know">I do not know</option>
        </select>
      </div>

      <fieldset>
        <legend>Which system will be used?</legend>
        <label><input type="checkbox" id="sys_ecc" name="system" value="ECC" /> ECC</label>
        <label><input type="checkbox" id="sys_ewm" name="system" value="EWM" /> EWM</label>
        <label><input type="checkbox" id="sys_tm"  name="system" value="TM"  /> TM</label>
      </fieldset>

      <fieldset>
        <legend>Screen used to create shipment</legend>
        <label><input type="checkbox" id="screen_smallparcel" name="screen" value="Small Parcel Screen" /> Small Parcel</label>
        <label><input type="checkbox" id="screen_planning"    name="screen" value="Planning or TUV Screen" /> Planning or TUV</label>
        <label><input type="checkbox" id="screen_tm"          name="screen" value="SAP TM Screen" /> SAP TM</label>
        <label><input type="checkbox" id="screen_other"       name="screen" value="Other" /> Other</label>
      </fieldset>

      <fieldset>
        <legend>Shipping FROM location</legend>
        <select multiple id="shipFrom" name="shipFrom">
          <option value="US">US</option>
          <option value="PR">PR</option>
          <option value="VI">VI</option>
          <option value="CA">CA</option>
          <option value="BR">BR</option>
          <option value="MX">MX</option>
          <option value="EU">EU</option>
          <option value="GB">GB</option>
          <option value="Other">Other</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Shipping TO location</legend>
        <select multiple id="shipTo" name="shipTo">
          <option value="US">US</option>
          <option value="PR">PR</option>
          <option value="VI">VI</option>
          <option value="CA">CA</option>
          <option value="BR">BR</option>
          <option value="MX">MX</option>
          <option value="EU">EU</option>
          <option value="GB">GB</option>
          <option value="APO / FPO / DPO locations">APO / FPO / DPO</option>
          <option value="Other">Other</option>
        </select>
      </fieldset>

      <button type="button" class="btn primary" onclick="submitCustomerForm('New Carrier')">Send request to ShipERP</button>
    </form>
  </div>

    <!-- Scripts internes (calcul) -->
  <script src="script_sow_new_carrier.js"></script>
  <script src="script_sow_rollout.js"></script>
  <script src="script_sow_upgrade.js"></script>
  <script src="script_sow.js"></script>

  <!-- Script client (email + capture) -->
  <script src="script_customer.js"></script>
</body>
</html>
