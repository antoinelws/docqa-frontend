<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rollout – Customer Request</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>New Rollout – Request Form</h2>
    <form id="formRollout">
      <div class="form-row">
        <div class="form-col">
          <label for="siteCount">How many location will be in scope?</label>
          <select id="siteCount" name="siteCount">
            <option value="Only 1">Only 1</option>
            <option value="2 to 5">2 to 5</option>
            <option value="More than 5">More than 5</option>
          </select>
        </div>
        <div class="form-col">
          <label for="shipToRegion">Where is your new location located?</label>
          <select id="shipToRegion" name="shipToRegion">
            <option value="US">US</option>
            <option value="EU">EU</option>
            <option value="ASIA">ASIA</option>
            <option value="AFRICA">AFRICA</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <label for="zEnhancementRollout">What ShipERP module will be used at this new location?</label>
          <select id="zEnhancementRollout" name="zEnhancementRollout" multiple>
            <option value="Sales Order">Sales Order</option>
            <option value="Core">Core</option>
            <option value="Hazardous materials">Hazardous materials</option>
            <option value="AES/ACE">AES/ACE</option>
            <option value="Denied Party Services">Denied Party Services</option>
            <option value="Address Validation">Address Validation</option>
            <option value="Freight Audit">Freight Audit</option>
            <option value="Carrier Portal">Carrier Portal</option>
            <option value="Supplier Portal">Supplier Portal</option>
          </select>
        </div>
        <div class="form-col">
          <label for="blueprintNeeded">Will this location follow exactly the same shipping process and business rules as an existing location?</label>
          <select id="blueprintNeeded" name="blueprintNeeded">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="More or less">More or less</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <label for="onlineOfflineRollout">How many carriers will this new location use through ShipERP?</label>
          <select id="onlineOfflineRollout" name="onlineOfflineRollout">
            <option value="1 to 3">1 to 3</option>
            <option value="3 to 10">3 to 10</option>
            <option value="More than 10">More than 10</option>
          </select>
        </div>
      </div>

      <button type="button" class="btn primary" onclick="submitCustomerForm('Rollout')">Send request to ShipERP</button>
    </form>
  </div>
  <script src="script_customer.js"></script>
</body>
</html>
