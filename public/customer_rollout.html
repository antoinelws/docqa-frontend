<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Rollout – Customer Request</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-group{display:flex;flex-wrap:wrap;justify-content:space-between;margin-bottom:1rem}
    .form-group label,.form-group input,.form-group select{flex:1 1 45%;margin:.5rem}
    .container{max-width:960px;margin:auto}
    .btn.primary{background:#0c3c60;color:#fff;border:none;padding:12px 24px;border-radius:8px;cursor:pointer;margin-top:16px}
    .btn.primary:hover{background:#0a2f4a}
  </style>
</head>
<body>
  <div class="container">
    <h2>New Rollout – Request Form</h2>

    <form id="formRollout">
      <div class="form-group">
        <label>How many location will be in scope?</label>
        <select id="siteCount" name="siteCount">
          <option value="Only 1">Only 1</option>
          <option value="2 to 5">2 to 5</option>
          <option value="More than 5">More than 5</option>
        </select>

        <label>Where is your new location located?</label>
        <select id="shipToRegion" name="shipToRegion">
          <option value="US">US</option>
          <option value="EU">EU</option>
          <option value="ASIA">ASIA</option>
          <option value="AFRICA">AFRICA</option>
        </select>
      </div>

      <div class="form-group">
        <label>What ShipERP module will be used at this new location?</label>
        <select multiple id="zEnhancementRollout" name="zEnhancementRollout">
          <option value="Sales Order">Sales Order</option>
          <option value="Core">Core</option>
          <option value="Hazardous materials">Hazardous materials</option>
          <option value="AES/ACE">AES/ACE</option>
          <option value="Denied Party Services">Denied Party Services</option>
          <option value="Address Validation">Address Validation</option>
          <option value="Freight Audit">Freight Audit</option>
          <option value="Carrier Portal">Carrier Portal</option>
          <option value="Supplier Portal">Supplier Portal</option>
        </select>

        <label>Will this new location follow the exact same shipping process and business rules as one existing location?</label>
        <select id="blueprintNeeded" name="blueprintNeeded">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="More or less">More or less</option>
        </select>
      </div>

      <div class="form-group">
        <label>How many carriers will this new location be using through ShipERP?</label>
        <select id="onlineOfflineRollout" name="onlineOfflineRollout">
          <option value="1 to 3">1 to 3</option>
          <option value="3 to 10">3 to 10</option>
          <option value="More than 10">More than 10</option>
        </select>
      </div>

            <!-- OLD -->
      <!-- <button type="button" class="btn primary" onclick="submitCustomerForm('New Carrier')">Send request to ShipERP</button> -->
      
      <!-- NEW -->
      <button type="button" class="btn primary" onclick="submitCustomer_rollout()">Send request to ShipERP</button>

    </form>
  </div>

<script src="config.js"></script>
<script src="estimation_rules.js"></script>
<script src="customer_core.js"></script> <!-- keep if it handles shared UI/email -->
<script src="customer_rollout.js"></script>
</body></html>
