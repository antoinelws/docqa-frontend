<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShipERP Upgrade – Customer Request</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-group{display:flex;flex-wrap:wrap;justify-content:space-between;margin-bottom:1rem}
    .form-group label,.form-group input,.form-group select{flex:1 1 45%;margin:.5rem}
    .container{max-width:960px;margin:auto}
    .btn.primary{background:#0c3c60;color:#fff;border:none;padding:12px 24px;border-radius:8px;cursor:pointer;margin-top:16px}
    .btn.primary:hover{background:#0a2f4a}
  </style>
</head>
<body>
  <div class="container">
    <h2>ShipERP Upgrade – Request Form</h2>

    <form id="formUpgrade">
      <div class="form-group">
        <label>What's your current ShipERP Version?</label>
        <select id="shiperpVersionUpgrade" name="shiperpVersionUpgrade">
          <option value="Above 4.5">Above 4.5</option>
          <option value="Between 4.0 and 4.5">Between 4.0 and 4.5</option>
          <option value="Between 3.6 and 3.9">Between 3.6 and 3.9</option>
          <option value="Lower than 3.6">Lower than 3.6</option>
        </select>

        <label>How many Z enhancement do you currently have with ShipERP?</label>
        <select id="zenhancementsUpgrade" name="zenhancementsUpgrade">
          <option value="1 to 10">1 to 10</option>
          <option value="10 to 50">10 to 50</option>
          <option value="50 to 100">50 to 100</option>
          <option value="More than 100">More than 100</option>
        </select>
      </div>

      <div class="form-group">
        <label>How many ONLINE carriers are you currently using in production, through ShipERP?</label>
        <select id="onlineCarrierCountUpgrade" name="onlineCarrierCountUpgrade">
          <option value="1 to 5">1 to 5</option>
          <option value="6 to 10">6 to 10</option>
          <option value="More than 10">More than 10</option>
        </select>

        <label>Do you use ShipEWM?</label>
        <select id="ewmUsageUpgrade" name="ewmUsageUpgrade">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="form-group">
        <label>What ShipERP modules are you currently using?</label>
        <select multiple id="modulesUsedUpgrade" name="modulesUsedUpgrade">
          <option value="Sales Order">Sales Order</option>
          <option value="AES/ACE">AES/ACE</option>
          <option value="Address Validation">Address Validation</option>
          <option value="Tracking">Tracking</option>
          <option value="Hazmat">Hazmat</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
            <!-- OLD -->
      <!-- <button type="button" class="btn primary" onclick="submitCustomerForm('New Carrier')">Send request to ShipERP</button> -->
      
      <!-- NEW -->
      <button type="button" class="btn primary" onclick="submitCustomer_upgrade()">Send request to ShipERP</button>

    </form>
  </div>

<script src="config.js"></script>
<script src="estimation_rules.js"></script>
<script src="customer_core.js"></script> <!-- keep if it handles shared UI/email -->
<script src="customer_upgrade.js"></script>
</body></html>
