<!-- public/internal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShipERP Employee Portal</title>
  <script src="config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2rem;
      color: #0078D4;
    }
    .button-container {
      margin-top: 3rem;
    }
    .button {
      display: block;
      margin: 1.2rem auto;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      text-decoration: none;
      color: white;
      background-color: #0078D4;
      width: 320px;
      border-radius: 8px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>ShipERP Employee Portal</h1>
  <div class="button-container">
    <a href="#" class="button" onclick="openAIBot(event)">Access AI Bot</a>
    <a href="sow_options.html" class="button">SOW Internal Estimation</a>
  </div>

  <script>
    function apiBase() {
      return (window.DOCQA_API_BASE || "").replace(/\/+$/, "");
    }

    function requireRoleOrRedirect(expectedRole) {
      const email = localStorage.getItem("shiperp_user_email");
      const role  = localStorage.getItem("shiperp_user_role");
      if (!email || role !== expectedRole) {
        window.location.href = `login.html?role=${encodeURIComponent(expectedRole)}`;
        return null;
      }
      return email;
    }

    function openAIBot(e) {
      if (e) e.preventDefault();

      const email = requireRoleOrRedirect("internal");
      if (!email) return;

      const token = localStorage.getItem("docqa_token");
      if (!token) {
        window.location.href = "login.html?role=internal";
        return;
      }

      const API = apiBase();
      if (!API) {
        alert("Missing DOCQA_API_BASE config.");
        return;
      }

      // After SSO, come back to your Vercel bot page
      const nextUrl = `${window.location.origin}/qa.html`;

      window.location.href =
        `${API}/sso?token=${encodeURIComponent(token)}&next=${encodeURIComponent(nextUrl)}`;
    }

    requireRoleOrRedirect("internal");
  </script>
</body>
</html>
