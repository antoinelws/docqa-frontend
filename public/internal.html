<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShipERP Employee Portal</title>
  <script src="config.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f4f8; text-align: center; padding: 50px; }
    h1 { font-size: 2rem; color: #0078D4; }
    .button-container { margin-top: 3rem; }
    .button {
      display: block; margin: 1.2rem auto; padding: 1rem 2rem; font-size: 1.1rem;
      text-decoration: none; color: white; background-color: #0078D4;
      width: 320px; border-radius: 8px; cursor: pointer;
    }
    .button:hover { background-color: #005fa3; }
  </style>
</head>
<body>
  <h1>ShipERP Employee Portal</h1>

  <div class="button-container">
    <a href="qa.html" class="button">Access AI Bot</a>
    <a href="sow_options.html" class="button">SOW Internal Estimation</a>
    <a href="#" class="button" onclick="logout(event)" style="background:#666;">Logout</a>
  </div>

  <script>
    function apiBase() {
      return (window.DOCQA_API_BASE || "").replace(/\/+$/, "");
    }

    async function apiFetch(path, options = {}) {
      const API = apiBase();
      if (!API) throw new Error("Missing DOCQA_API_BASE");

      return fetch(`${API}${path}`, { ...options, credentials: "include" });
    }

    async function guard() {
      const role = localStorage.getItem("shiperp_user_role");
      if (role !== "internal") {
        window.location.href = "login.html?role=internal";
        return;
      }

      // check session cookie is alive
      const res = await apiFetch("/me");
      if (!res.ok) {
        window.location.href = "login.html?role=internal";
      }
    }

    async function logout(e) {
      if (e) e.preventDefault();
      try { await apiFetch("/logout", { method: "POST" }); } catch {}
      localStorage.removeItem("shiperp_user_role");
      localStorage.removeItem("shiperp_user_email");
      window.location.href = "login.html?role=internal";
    }

    guard();
  </script>
</body>
</html>
