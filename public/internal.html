<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShipERP Employee Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2rem;
      color: #0078D4;
    }
    .button-container {
      margin-top: 3rem;
    }
    .button {
      display: block;
      margin: 1.2rem auto;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      text-decoration: none;
      color: white;
      background-color: #0078D4;
      width: 320px;
      border-radius: 8px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>ShipERP Employee Portal</h1>
  <div class="button-container">
    <a href="#" class="button" onclick="openAIBot(event)">Access AI Bot</a>
    <a href="sow_options.html" class="button">SOW Internal Estimation</a>
  </div>

  <script>
    const BACKEND_BASE = "https://docqa-api.onrender.com";

    function getEmailOrRedirect() {
      const email = localStorage.getItem("shiperp_user_email");
      const role = localStorage.getItem("shiperp_user_role");

      // internal.html requires role = internal
      if (!email || role !== "internal") {
        window.location.href = "login.html?role=internal";
        return null;
      }
      return email;
    }

    function openAIBot(e) {
      if (e) e.preventDefault();

      const email = getEmailOrRedirect();
      if (!email) return;

      const token = localStorage.getItem("docqa_token");
      if (!token) {
        // token absent => re-login (ça évite une régression silencieuse)
        window.location.href = "login.html?role=internal";
        return;
      }

      // Redirect to backend SSO (sets session then /chat-ui)
      window.location.href = `${BACKEND_BASE}/sso?token=${encodeURIComponent(token)}`;
    }

    // Gate page access
    getEmailOrRedirect();
  </script>
</body>
</html>
