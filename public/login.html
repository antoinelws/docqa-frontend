<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShipERP Assistant Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="https://www.sap.com/media_1516ad3084e76ee9b61b15d713915941751a5fa2e.png?width=750&format=png&optimize=medium"
         alt="ShipERP Logo" class="logo">
    <h1>ShipERP Assistant Login</h1>
    <p id="roleLabel" style="text-align:center; color:#555; margin-bottom: 20px;"></p>

    <form id="loginForm">
      <label for="email">Your Email:</label>
      <input type="email" id="email" class="login-input" placeholder="you@company.com" required>

      <label for="password">Password:</label>
      <input type="password" id="password" class="login-input" placeholder="•••••••" required>

      <button type="submit">Continue</button>
    </form>

    <p id="error" style="color:red; margin-top:10px;"></p>
  </div>

  <script>
    const BACKEND_BASE = "https://docqa-api.onrender.com";

    function getRoleFromQuery() {
      const params = new URLSearchParams(window.location.search);
      const role = params.get("role");
      return (role === "internal" || role === "customer") ? role : "customer";
    }

    const role = getRoleFromQuery();
    const roleLabel = document.getElementById("roleLabel");
    roleLabel.textContent = role === "internal"
      ? "Login to access the internal ShipERP portal."
      : "Login to access the customer ShipERP portal.";

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("error");

      if (!email || !password) {
        errorEl.textContent = "Please enter email and password.";
        return;
      }

      errorEl.textContent = "";

      try {
        const formData = new FormData();
        formData.append("email", email);
        formData.append("password", password);

        const response = await fetch(`${BACKEND_BASE}/auth/login`, {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "Login failed");
        }

        // Save basic info locally (optional)
        localStorage.setItem("shiperp_user_email", email);
        localStorage.setItem("shiperp_user_role", role);
        localStorage.setItem("docqa_token", data.token);

        // Redirect to backend SSO entry
        window.location.href = `${BACKEND_BASE}/sso?token=${encodeURIComponent(data.token)}`;

      } catch (err) {
        errorEl.textContent = err.message;
      }
    });
  </script>
</body>
</html>
