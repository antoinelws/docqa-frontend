<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShipERP Assistant Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
</head>
<body>
  <div class="container">
    <img src="https://www.sap.com/media_1516ad3084e76ee9b61b15d713915941751a5fa2e.png?width=750&format=png&optimize=medium"
         alt="ShipERP Logo" class="logo">
    <h1>ShipERP Assistant Login</h1>
    <p id="roleLabel" style="text-align:center; color:#555; margin-bottom: 20px;"></p>

    <form id="loginForm">
      <label for="email">Your Email:</label>
      <input type="email" id="email" class="login-input" placeholder="you@company.com" required>

      <label for="password">Password:</label>
      <input type="password" id="password" class="login-input" placeholder="•••••••" required>

      <button type="submit">Continue</button>
    </form>

    <p id="error" style="color:red; margin-top:10px;"></p>
  </div>

  <script>
    function getRoleFromQuery() {
      const params = new URLSearchParams(window.location.search);
      const role = params.get("role");
      return (role === "internal" || role === "customer") ? role : "customer";
    }

    const role = getRoleFromQuery();
    const roleLabel = document.getElementById("roleLabel");
    roleLabel.textContent = role === "internal"
      ? "Login to access the internal ShipERP portal."
      : "Login to access the customer ShipERP portal.";

    function apiBase() {
      return (window.DOCQA_API_BASE || "").replace(/\/+$/, "");
    }

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("error");

      if (!email || !password) {
        errorEl.textContent = "Please enter email and password.";
        return;
      }

      const API = apiBase();
      if (!API) {
        errorEl.textContent = "Missing DOCQA_API_BASE config.";
        return;
      }

      errorEl.textContent = "";

      try {
        const formData = new FormData();
        formData.append("email", email);
        formData.append("password", password);

        const response = await fetch(`${API}/auth/login`, {
          method: "POST",
          body: formData
        });

        const data = await response.json().catch(() => ({}));
        if (!response.ok) throw new Error(data.error || "Login failed");

        // store role gating (front only)
        localStorage.setItem("shiperp_user_role", role);
        localStorage.setItem("shiperp_user_email", email);


        // IMPORTANT: create backend session cookie via /sso redirect
        const nextUrl = new URL(role === "internal" ? "internal.html" : "customer.html", window.location.origin).toString();
        const ssoUrl = `${API}/sso?token=${encodeURIComponent(data.token)}&next=${encodeURIComponent(nextUrl)}`;

        // Navigation (NOT fetch) so the Set-Cookie works
        window.location.href = ssoUrl;

      } catch (err) {
        errorEl.textContent = err.message || "Login failed";
      }
    });
  </script>
</body>
</html>
