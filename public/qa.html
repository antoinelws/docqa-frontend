<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
</head>
<body>
  <p>AI Bot moved. Redirecting...</p>
  <script>
    const BACKEND_BASE = "https://docqa-api.onrender.com";
    const token = localStorage.getItem("docqa_token");
    const role = localStorage.getItem("shiperp_user_role");

    if (!token) {
      // fallback: send to login with role if present
      const r = (role === "internal" || role === "customer") ? role : "customer";
      window.location.href = `login.html?role=${encodeURIComponent(r)}`;
    } else {
      window.location.href = `${BACKEND_BASE}/sso?token=${encodeURIComponent(token)}`;
    }
  </script>
</body>
</html>
