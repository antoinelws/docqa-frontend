<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShipERP AI Assistant</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
</head>
<body>
  <div class="container">
    <h1>ShipERP AI Assistant</h1>
    <p id="who" style="color:#555;"></p>

    <section>
      <h2>Ask a Question</h2>
      <textarea id="question" rows="4" placeholder="Type your question here..."></textarea>
      <button id="askBtn">Ask</button>
      <pre id="response" style="white-space:pre-wrap;"></pre>
    </section>

    <hr>

    <section>
      <h2>Upload a Document (Private)</h2>
      <input type="file" id="fileInput" />
      <button id="uploadBtn">Upload</button>
      <p id="uploadStatus"></p>
    </section>
  </div>

  <script src="qa.js"></script>
</body>
</html>
