<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOW Internal Estimator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>SOW Internal Estimator</h1>
  <div class="form-container">
    <label>ShipERP Version ECC: <input id="ecc" type="number" step="0.1" /></label>
    <label>ShipERP Version EWM: <input id="ewm" type="number" step="0.1" /></label>
    <label>Number of enhancement: <input id="enhancements" type="number" /></label>
    <label>Test cases (Yes/No): <input id="testCases" type="text" /></label>
    <label>Customer Rating (Bad/Average/Good): <input id="rating" type="text" /></label>
    <label>Development Corrections&Patch Application: <input id="corrections" type="number" /></label>
    <label>Configuration: <input id="configuration" type="number" /></label>

    <button onclick="calculate()">Calculate</button>
  </div>

  <div id="results" class="result-box"></div>

  <script src="script.js"></script>
</body>
</html>
