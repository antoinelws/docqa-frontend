<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Carrier – Internal Estimation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container { max-width: 960px; margin: auto; }
    .form-group { display:flex; flex-wrap:wrap; gap:12px 24px; margin-bottom: 1rem; }
    .form-group > label { flex:1 1 220px; display:flex; flex-direction:column; gap:6px; }
    fieldset { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; }
    .features-grid { display:grid; grid-template-columns: repeat(2, minmax(240px,1fr)); gap:8px 16px; }
    .btn.primary {
      background:#0c3c60; color:#fff; border:none; padding:12px 24px; border-radius:8px;
      cursor:pointer; margin-top:16px; transition: background .3s;
    }
    .btn.primary:hover { background:#0a2f4a; }
    #resultBox { margin-top:16px; font-weight:600; }
  </style>
</head>
<body>
  <div class="container">
    <h2>New Carrier – Internal Estimation</h2>

    <form id="formNewCarrierInternal" onsubmit="return false;">
      <div class="form-group">
        <label>Client Name
          <input id="clientName" name="clientName" />
        </label>
        <label>Your email address
          <input id="email" name="email" type="email" />
        </label>
      </div>

      <div class="form-group">
        <label>Carrier Name
          <input id="carrierName" name="carrierName" />
        </label>
        <label>If not listed, type the carrier name
          <input id="carrierOther" name="carrierOther" />
        </label>
      </div>

      <div class="form-group">
        <label>Do you already use this carrier with ShipERP on another plant?
          <select id="alreadyUsed" name="alreadyUsed">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="I do not know">I do not know</option>
          </select>
        </label>

        <label>Z-enhancements with this carrier
          <select id="zEnhancements" name="zEnhancements">
            <option value="Less than 10">Less than 10</option>
            <option value="Between 10 and 50">Between 10 and 50</option>
            <option value="More than 50">More than 50</option>
            <option value="I'm not sure">I'm not sure</option>
          </select>
        </label>
      </div>

      <div class="form-group">
        <label>Online or Offline
          <select id="onlineOrOffline" name="onlineOrOffline">
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
            <option value="I do not know">I do not know</option>
          </select>
        </label>
      </div>

      <fieldset>
        <legend>What type of feature will you use?</legend>
        <label><input type="checkbox" name="features" value="Shipping & Labeling" /> Shipping & Labeling</label>
        <label><input type="checkbox" name="features" value="Rate quoting" /> Rate quoting</label>
        <label><input type="checkbox" name="features" value="Tracking" /> Tracking</label>
        <label><input type="checkbox" name="features" value="Proof of Delivery" /> Proof of Delivery</label>
        <label><input type="checkbox" name="features" value="Hazmat shipping" /> Hazmat shipping</label>
        <label><input type="checkbox" name="features" value="End of day manifest" /> End of day manifest</label>
        <label><input type="checkbox" name="features" value="Create Request for Pickup" /> Create Request for Pickup</label>
        <label><input type="checkbox" name="features" value="Cancel Request for Pickup" /> Cancel Request for Pickup</label>
        <label><input type="checkbox" name="features" value="Address Validation" /> Address Validation</label>
        <label><input type="checkbox" name="features" value="Electronic Trade Documents" /> Electronic Trade Documents</label>
      </fieldset>



      <div class="form-group">
        <label>SAP Version
          <input id="sapVersion" name="sapVersion" placeholder="Example: ECC 6.0 EHP8" />
        </label>
        <label>ABAP Version
          <input id="abapVersion" name="abapVersion" />
        </label>
      </div>

      <div class="form-group">
        <label>Current ShipERP version
          <select id="shiperpVersion" name="shiperpVersion">
            <option value="Above 4.5">Above 4.5</option>
            <option value="Between 4.0 and 4.5">Between 4.0 and 4.5</option>
            <option value="Between 3.6 and 3.9">Between 3.6 and 3.9</option>
            <option value="Lower than 3.6">Lower than 3.6</option>
          </select>
        </label>
        <label>Do you currently use or have used a SERPCAR carrier?
          <select id="serpcarUsage" name="serpcarUsage">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="I do not know">I do not know</option>
          </select>
        </label>
      </div>

      <fieldset>
        <legend>Which system will be used?</legend>
        <label><input type="checkbox" id="sys_ecc" value="ECC" /> ECC</label>
        <label><input type="checkbox" id="sys_ewm" value="EWM" /> EWM</label>
        <label><input type="checkbox" id="sys_tm"  value="TM"  /> TM</label>
      </fieldset>

      <fieldset>
        <legend>Screen used to create shipment</legend>
        <label><input type="checkbox" id="screen_smallparcel" value="Small Parcel Screen" /> Small Parcel</label>
        <label><input type="checkbox" id="screen_planning"    value="Planning or TUV Screen" /> Planning or TUV</label>
        <label><input type="checkbox" id="screen_tm"          value="SAP TM Screen" /> SAP TM</label>
        <label><input type="checkbox" id="screen_other"       value="Other" /> Other</label>
      </fieldset>

      <fieldset>
        <legend>Shipping FROM location</legend>
        <select multiple id="shipFrom">
          <option value="US">US</option><option value="PR">PR</option>
          <option value="VI">VI</option><option value="CA">CA</option>
          <option value="BR">BR</option><option value="MX">MX</option>
          <option value="EU">EU</option><option value="GB">GB</option>
          <option value="Other">Other</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Shipping TO location</legend>
        <select multiple id="shipTo">
          <option value="US">US</option><option value="PR">PR</option>
          <option value="VI">VI</option><option value="CA">CA</option>
          <option value="BR">BR</option><option value="MX">MX</option>
          <option value="EU">EU</option><option value="GB">GB</option>
          <option value="APO / FPO / DPO locations">APO / FPO / DPO</option>
          <option value="Other">Other</option>
        </select>
      </fieldset>

      <button class="btn primary" id="btnCalc">Calculate Effort</button>
      <div id="resultBox"></div>
    </form>
  </div>

    <!-- Scripts (order matters) -->
    <script src="config.js"></script>
    <script src="estimation_rules.js"></script>
    <script src="script_sow_new_carrier.js"></script>
  </body>
</html>
