<!-- 1. new_carrier_customer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Carrier – Customer Request</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>New Carrier – Request Form</h2>
    <form id="formNewCarrier">
      <label>Client Name</label>
      <select name="clientName">
        <option value="">Select client</option>
        <option value="A.O SMITH CORPORATION">A.O SMITH CORPORATION</option>
        <option value="ABC">ABC</option>
        <option value="AGUSTA">AGUSTA</option>
        <option value="AMER SPORTS EUROPE SERVIC">AMER SPORTS EUROPE SERVIC</option>
        <option value="AMMANN SCHWEIZ AG">AMMANN SCHWEIZ AG</option>
      </select>

      <label>Your email address</label>
      <input name="email" type="email" />

      <label>Carrier Name</label>
      <select name="carrierName">
        <option value="">Select carrier</option>
        <option value="ABFS Class">ABFS Class</option>
        <option value="AIT Worldwide">AIT Worldwide</option>
        <option value="Amazon Merchant Fulfillment">Amazon Merchant Fulfillment</option>
      </select>

      <label>If not listed, type the carrier name</label>
      <input name="carrierOther" type="text" />

      <label>Do you already use this carrier with ShipERP on another plant?</label>
      <select name="alreadyUsed">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="I do not know">I do not know</option>
      </select>

      <label>Z-enhancements with this carrier</label>
      <select name="zEnhancements">
        <option value="Less than 10">Less than 10</option>
        <option value="Between 10 and 50">Between 10 and 50</option>
        <option value="More than 50">More than 50</option>
        <option value="I'm not sure">I'm not sure</option>
      </select>

      <label>Online or Offline</label>
      <select name="onlineOrOffline">
        <option value="Online">Online</option>
        <option value="Offline">Offline</option>
        <option value="I do not know">I do not know</option>
      </select>

      <fieldset>
        <legend>What type of feature will you use?</legend>
        <input type="text" name="features" placeholder="Describe features here" />
      </fieldset>

      <label>SAP Version</label>
      <input name="sapVersion" placeholder="Example: ECC 6.0 EHP8" type="text" />

      <label>ABAP Version</label>
      <input name="abapVersion" type="text" />

      <label>Current ShipERP version</label>
      <select name="shiperpVersion">
        <option value="Above 4.5">Above 4.5</option>
        <option value="Between 4.0 and 4.5">Between 4.0 and 4.5</option>
        <option value="Between 3.6 and 3.9">Between 3.6 and 3.9</option>
        <option value="Lower than 3.6">Lower than 3.6</option>
      </select>

      <label>Do you currently use or have used a SERPCAR carrier?</label>
      <select name="serpcarUsage">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="I do not know">I do not know</option>
      </select>

      <fieldset>
        <legend>Which system will be used?</legend>
        <label><input type="checkbox" name="system" value="ECC" /> ECC</label>
        <label><input type="checkbox" name="system" value="EWM" /> EWM</label>
        <label><input type="checkbox" name="system" value="TM" /> TM</label>
      </fieldset>

      <fieldset>
        <legend>Screen used to create shipment</legend>
        <label><input type="checkbox" name="screen" value="Small Parcel Screen" /> Small Parcel</label>
        <label><input type="checkbox" name="screen" value="Planning or TUV Screen" /> Planning or TUV</label>
        <label><input type="checkbox" name="screen" value="SAP TM Screen" /> SAP TM</label>
        <label><input type="checkbox" name="screen" value="Other" /> Other</label>
      </fieldset>

      <fieldset>
        <legend>Shipping FROM location</legend>
        <select multiple name="shipFrom">
          <option value="US">US</option>
          <option value="PR">PR</option>
          <option value="VI">VI</option>
          <option value="CA">CA</option>
          <option value="BR">BR</option>
          <option value="MX">MX</option>
          <option value="EU">EU</option>
          <option value="GB">GB</option>
          <option value="Other">Other</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Shipping TO location</legend>
        <select multiple name="shipTo">
          <option value="US">US</option>
          <option value="PR">PR</option>
          <option value="VI">VI</option>
          <option value="CA">CA</option>
          <option value="BR">BR</option>
          <option value="MX">MX</option>
          <option value="EU">EU</option>
          <option value="GB">GB</option>
          <option value="APO / FPO / DPO locations">APO / FPO / DPO</option>
          <option value="Other">Other</option>
        </select>
      </fieldset>

      <button type="submit" class="btn primary">Send request to ShipERP</button>
    </form>
  </div>
  <script>
    document.getElementById("formNewCarrier").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      let emailBody = "New Carrier SOW Request:%0D%0A";
      for (const [key, value] of formData.entries()) {
        emailBody += `${key}: ${value}%0D%0A`;
      }
      window.location.href = `mailto:alauwens@erp-is.com?subject=New Carrier Request&body=${emailBody}`;
    });
  </script>
</body>
</html>
