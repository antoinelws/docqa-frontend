<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rollout Estimation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .form-group label,
    .form-group input,
    .form-group select {
      flex: 1 1 45%;
      margin: 0.5rem;
    }
    .container {
      max-width: 960px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rollout Estimation</h2>

    <div class="form-group">
      <label>How many plants are impacted?</label>
      <select id="plantCount">
        <option value="Only 1">Only 1</option>
        <option value="2 to 5">2 to 5</option>
        <option value="More than 5">More than 5</option>
      </select>

      <label>Where are they located?</label>
      <select id="location">
        <option value="US">US</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Is the current carrier already onboarded on this instance?</label>
      <select id="carrierOnboarded">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <button onclick="submitRolloutEstimate()">Calculate Effort</button>
    <div id="rolloutResultBox" style="margin-top: 2rem; font-size: 1.2rem; font-weight: bold;"></div>
  </div>

  <script src="script_sow_rollout.js"></script>
</body>
</html>
